<html>
	<head>
		<title>Mesas y Sillas</title>
		<link rel="stylesheet" type="text/css" href="styleMYS.css"/>
		<script type="text/javascript" src="mainMYS.js"></script>
	</head>
	<body>
		<div class="contenedor">
			<div class="botonera">
				<button class="boton mas">+</button>
				<button class="boton menos">-</button>
			</div>
			<div class="comedor">
				<div class="superior">
					<img id="silla1" class="trios" src="silla.png"/>
					<img id="silla2" class="trios" src="silla.png"/>
					<img id="silla3" class="trios" src="silla.png"/>
				</div>
				<div class="central">
					<img id="silla8" class="sola" src="silla.png"/>
					<img id="mesa" src="mesa.png"/>
					<img id="silla4" class="sola" src="silla.png"/>
				</div>
				<div class="inferior">
					<img id="silla7" class="trioi" src="silla.png"/>
					<img id="silla6" class="trioi" src="silla.png"/>
					<img id="silla5" class="trioi" src="silla.png"/>
				</div>
			</div>
		</div>
	</body>
</html>
