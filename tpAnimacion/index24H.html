<html>
	<head>
		<title>Animacion</title>
		<link rel= "stylesheet" type= "text/css" href= "style.css"/>
 	</head>
	<body>
		<div class="picture">
			<div class="background">
				<img class="forest" src="bosque.png" alt="Bosque de pinos">
			</div>
			<div class="sun">
				<img src="sun.png" alt="Sol">
			</div>
			<img class="moon" src="moon.png" alt="Luna"> 
			<img class="cloud cloud0" src="cloud.png">   
			<img class="cloud cloud1" src="cloud.png">   
			<img class="cloud cloud2" src="cloud.png">
			<img class="cloud cloud3" src="cloud.png">
			<img class="cloud cloud4" src="cloud.png">	
			<div class="flowers">   
				<img class="plant" src="flower2.png" alt="Flor Roja">  
				<img class="plant" src="cactus.png" alt="Cactus">
				<img class="plant" src="flower3.png" alt="Flor Azul">
				<img class="plant" src="plant.png" alt="Planta">
				<img class="plant" src="flower4.png" alt="Margarita Roja">
				<img class="plant" src="gardenplant.png" alt="Brote">
				<img class="plant" src="flower.png" alt="Flor Violeta">
			</div>
			<div class="grass"></div>  
		</div>
	</body>
</html>
